<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Тестирование тегов strong и em со скринридером</title>
    <style>
        .red-text {
            color: red;
        }
    </style>
</head>
<body>

    <p lang="ru">Это <strong>очень</strong> важная встреча.</p>
    <p lang="en">This is a <strong>very</strong> important meeting.</p>

    <p lang="ru">Этот вкус <em>действительно</em> хорош.</p>
    <p lang="en">This taste is <em>truly</em> good.</p>

</body>
</html>
