<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест скринридера: Input и Textarea</title>
</head>
<body>

    <h1>Тестирование форм для скринридера</h1>

    <form>
        <p>
            <label for="searchInput">Поле для поиска:</label><br>
            <input type="search" id="searchInput" name="searchInput">
        </p>

        <p>
            <label for="textInput">Обычное текстовое поле:</label><br>
            <input type="text" id="textInput" name="textInput">
        </p>

        <p>
            <label for="textAreaInput">Большое текстовое поле:</label><br>
            <textarea id="textAreaInput" name="textAreaInput" rows="5" cols="40" maxlength="100"></textarea>
        </p>

        <p>
            <button type="button">Отправить</button>
        </p>
    </form>

</body>
</html>
